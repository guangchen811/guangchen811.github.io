taxonomies:
  category: categories
  tag: tags
  # series: series

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      footnote: true
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
        enable: true
